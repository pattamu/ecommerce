        <a href="/cart.html">

    <div class="hero">
        <div class="text">
            <h1>
                Shop for ELECTRONICS
            </h1>
        </div>
        <div class="image">
            <img alt="ELECTRONICS" height="400"
                src="https://www.shutterstock.com/shutterstock/photos/2048419898/display_1500/stock-photo--d-variety-of-home-appliances-concept-design-2048419898.jpg"
                width="600" />
        </div>
    </div>

    <div class="content">
        <div class="breadcrumbs">
            <a href="#">

            </a>
            /
            <a href="#">

            </a>
            /

                Outerwear
            </a>

        <div class="results">
            <div class="filters">
                <h3>
                    Filters
                </h3>
                <h4>
                    Categories
                </h4>
                <ul>
                    <li>
                        <input type="checkbox" />
                        Jewellery
                    </li>
                    <li>
                        <input type="checkbox" />
                        Electronics
                    </li>
                    <li>
                        <input type="checkbox" />
                        Men's Clothing
                    </li>
                    <li>
                        <input type="checkbox" />
                        Women's Clothing
                    </li>
                </ul>
            </div>
            <div class="products" id="product-list">
                <div class="results-header">
                    <span>
                        38 Results
                    </span>
                    <select>
                        <option>
                            Sort by Price
                        </option>
                    </select>
                </div>
                <!-- <div class="product">
                    <img alt="Red T-shirt" height="300"

                        $110.00
                    </p>
                    <i class="far fa-heart wishlist">
                    </i>
                </div> -->
            </div>
        </div>
    </div>

    <script>
        // Fetch products data from the API and populate products grid
        fetch('https://fakestoreapi.com/products')
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('product-list');
                // Filter products by "men's clothing" category
                const electronics = products.filter(product => product.category === "electronics");

                electronics.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product';

                    productCard.innerHTML = `
            <img src="${product.image}" alt="${product.title}" width="100" height="150">
            <h4>${product.title}</h4>
            <p class="price">$${product.price.toFixed(2)}</p>
            <i class="far fa-heart wishlist"></i>
          `;

                    // Add click event to navigate to product details page
                    productCard.addEventListener('click', () => {
                        window.location.href = `product-details.html?id=${product.id}`;
                    });
                    productList.appendChild(productCard);
                });
            })
            .catch(error => console.error('Error fetching products:', error));

        let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cart-count").textContent = cartItems.reduce((sum, item) => sum + item.quantity, 0);

    </script>

</body>
