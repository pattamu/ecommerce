        <div class="section-title">

                            Credit Card

                </div>

            </div>
            <div class="flex-item">
                <div class="section">
                    <div class="section-title">
                        Pricing Summary
                    </div>

                    </div>
                </div>
                <a class="place-order-btn" href="success.html">
                    PLACE ORDER
                </a>
            </div>
